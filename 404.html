<!DOCTYPE html>
<html class="no-js">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>Andrew McCarthy{% if page.title %} - {{ page.title }}{% endif %}</title>
    <meta name="description" content="{% if page.description %}{{ page.description }}{% else %}Not the 80s teenage heartthrob.{% endif %}">
      
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.1/jquery.min.js"></script>
    {% include head %}
    <meta property="og:image" content="http://andrevv.com/img/icons_a.png" />
    
    <meta http-equiv="imagetoolbar" content="no" /> <!--Prevent IEs anoying imgage toolbar-->
    <script type="text/javascript">

      var _gaq = _gaq || [];
      _gaq.push(['_setAccount', 'UA-1693999-7']);
      _gaq.push(['_trackPageview']);
    
      (function() {
        var ga = document.createElement('script'); ga.type = 'text/javascript'; ga.async = true;
        ga.src = ('https:' == document.location.protocol ? 'https://ssl' : 'http://www') + '.google-analytics.com/ga.js';
        var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(ga, s);
      })();
    
    </script>
  </head>
  <body>
    <nav>
      <a href="{{ site.url }}" {% if page.section == "about" %}class="selected"{% endif %}>About</a>
      <a href="{{ site.root }}/work/" {% if page.section == "work" %}class="selected"{% endif %}>Work</a>
    </nav>
    <div id="content">
      <p class="text-center">
        Whoops, page not found.
      </p>
    </div>
  </body>
</html>
